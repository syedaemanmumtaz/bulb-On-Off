<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment-11 task-3</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Student Details Form</h1>
    <form id="studentForm">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>
        <label for="age">Age:</label>
        <input type="number" id="age" name="age" required>
        <label for="grade">Grade:</label>
        <input type="text" id="grade" name="grade" required>
        <button type="button" class="button" onclick="addStudent()">Add Student</button>
    </form>

    <table>
        <thead>
            <tr>
                <th>Name</th>
                <th>Age</th>
                <th>Grade</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody id="studentTableBody">
        </tbody>
    </table>

    <form id="editForm" class="hidden">
        <label for="editName">Name:</label>
        <input type="text" id="editName" name="editName" required>
        <label for="editAge">Age:</label>
        <input type="number" id="editAge" name="editAge" required>
        <label for="editGrade">Grade:</label>
        <input type="text" id="editGrade" name="editGrade" required>
        <button type="button" onclick="saveEdit()">Save</button>
        <button type="button" onclick="cancelEdit()">Cancel</button>
    </form>

    <script src="main.js"></script>
</body>
</html>
